input OpenPostReport {
  post_id: ObjectID!
  body: String
  title: String!
}
input ClosePostReport {
  id: ObjectID!
  feedback: String
  action: String!
}
type NewPostReport {
  id: ObjectID
  post_id: ObjectID
  title: String
  body: String
  closed: Boolean
  created_at: Date
}
type PostReport {
  id: ObjectID
  post_id: ObjectID
  title: String
  body: String
  closed: Boolean
  feedback: String
  action: String!
  created_at: Date
  updated_at: Date
}
type Query {
  userPostReports: [PostReport]
  openPostReports: [PostReport]
  showPostReport(id: String): PostReport
}
type Mutation {
  createPostReport(data: OpenPostReport): NewPostReport
  closePostReport(data: ClosePostReport): PostReport
}
