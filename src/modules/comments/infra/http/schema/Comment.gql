input CreateComment {
  post_id: ObjectID!
  body: String!
}
input UpdateComment {
  comment_id: ObjectID!
  body: String!
}
type Comment {
  id: String
  author: Author!
  created_at: Date!
  updated_at: Date!
  body: String!
  post_id: ObjectID!
}
type Mutation {
  likeComment(comment_id: ObjectID): Int
  createComment(data: CreateComment): Comment!
  updateComment(id: String, data: UpdateComment): Comment
  deleteComment(id: String): String
}
